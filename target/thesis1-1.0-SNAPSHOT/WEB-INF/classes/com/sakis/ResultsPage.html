<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">



<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<wicket:extend>
    <form wicket:id="form">
      <div style=" height: 350px; overflow: scroll;">
                <table class="table">
            <thead>
            <tr>
                <th>Group ID</th>
                <th>Artifact ID</th>
                <th>Version</th>
                <th>Newest Version (Online)</th>
            </tr>
            </thead>

            <tbody  >
            <tr wicket:id="listView" >

                <td><span wicket:id="groupid"></span></td>

                <td><span wicket:id="artifactid"></span></td>

                <td><span wicket:id="version"></span></td>

                <td><span wicket:id="newversion"></span></td>


            </tr>
            </tbody>
        </table>
        </div>

       <a class="btn btn-primary" href="#" role="button" wicket:id="link1">Download the updated pom.xml</a>
    </form>
</wicket:extend>
</body>
</html>
