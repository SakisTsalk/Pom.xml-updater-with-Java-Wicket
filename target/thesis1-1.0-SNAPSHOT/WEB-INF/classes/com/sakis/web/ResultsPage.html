<!DOCTYPE html>
<html xmlns:wicket="http://wicket.apache.org">



<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>
<wicket:extend>
    <form wicket:id="form">
      <div style=" height: 350px; overflow: scroll;" class="container">
                <table class="table table-bordered">
            <thead>
            <tr >
                <th>Group ID</th>
                <th>Artifact ID</th>
                <th>Version</th>
                <th>Newest Version (Online)</th>
            </tr>
            </thead>

            <tbody  >
            <tr wicket:id="listView"  align="left">

                <td><span wicket:id="groupid"></span></td>

                <td><span wicket:id="artifactid"></span></td>

                <td><span wicket:id="version"></span></td>

                <td><span wicket:id="newversion"></span></td>


            </tr>
            </tbody>
        </table>
        </div>
        <p class="small">*Please note that some of the newest versions may not be valid yet. </p>
        <button type="button" class="btn btn-primary" wicket:id="link1">Download the updated pom.xml</button>
        <!--<a class="btn" href="#" role="button" wicket:id="link1">Download the updated pom.xml</a>-->
    </form>
</wicket:extend>
</body>
</html>
